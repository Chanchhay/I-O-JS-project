<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <form id="userForm">
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">

          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold">Login</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <!-- name -->
                <div class="relative">
                  <input type="text" id="name" required
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Name" />
                  <label for="name"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Name</label>
                </div>
                <!-- age -->
                <div class="relative">
                  <input type="text" id="age" required
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="age" />
                  <label for="age"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Age</label>
                </div>
                <!-- email -->
                <div class="relative">
                  <input type="email" id="email" placeholder="Email" required
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" />
                  <label for="emal"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email</label>
                </div>
                <!-- position -->
                <div class="relative">
                  <input type="text" id="position" placeholder="Position" required
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" />
                  <label for="position"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Position</label>
                </div>
                <div class="relative">
                  <input class="border p-2 rounded" type="file" id="profilePic" accept="image/*" required />
                </div>
                <div class="relative">
                  <button class="bg-cyan-500 text-white rounded-md px-2 py-1" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>

  <!-- output bro -->
  <div id="userInfo" class="hidden">
    <h1 style="font-size: 40px; margin-top: 50px; background-color: #f3f4f6;" class="font-bold text-center">Nis Info Bro Eng</h1>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">


          <img class="mt-4 rounded-full mx-auto" id="displayImage" alt="Profile Picture" width="150" />
          <h2 class="text-gray-600 text-3xl font-bold text-center" id="displayName"></h2>
          <p class="text-gray-600 text-center" id="displayAge"></p>
          <p class="text-gray-600 text-center" id="displayEmail"></p>
          <p class="text-gray-600 text-center" id="displayPosition"></p>

        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
